<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG.jpeg" type="image/jpeg">
    <title>Storia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(#e66465, #9198e5);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        
        h1 {
            color: #333;
        }
        
        .content {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #editableContent {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Pagina Collaborativa</h1>
    <div class="content">
        <h2>Modifica il testo qui sotto:</h2>
        <div contenteditable="true" id="editableContent">
            <p>Questo Ã¨ un testo modificabile dagli utenti.</p>
        </div>
    </div>
    
    <script>
        // Salva il contenuto modificato in locale
        var editableContent = document.getElementById("editableContent");
        editableContent.addEventListener("input", function() {
            localStorage.setItem("editableContent", editableContent.innerHTML);
        });

        // Carica il contenuto precedentemente salvato
        var savedContent = localStorage.getItem("editableContent");
        if (savedContent) {
            editableContent.innerHTML = savedContent;
        }
    </script>
</body>
</html>
